name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: change dir
        ises: /usr/local/bin/home

      - name: restart the service
        run: sudo systemctl restart fastapi_demo



